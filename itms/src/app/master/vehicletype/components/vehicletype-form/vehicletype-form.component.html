<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Master</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Vehicle Type</li>
                    </ol>
                </nav>
            </div>
        </div>
        <h6 class="mb-0 text-uppercase">Vehicle Type</h6>
        <hr>
        <div class="card border-top border-0 border-4 border-danger">
            <div class="card-body p-5">
                <div class="card-title d-flex align-items-center">
                    <div><i class="fadeIn animated bx bx-bowling-ball me-1 font-22 text-danger"></i>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="mb-0 text-danger">Add/Update Vehicle Type</h5>
                    </div>                   
                    <!-- <div class="  align-items-right">
                        <button type="button" class="btn btn-primary" [disabled]="!formValue.valid">Submit</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div> -->
                    <div class="ms-auto">
                        <div class="col-12">
                       
                      
                    <button type="button" [disabled]="!formValue.valid" class="btn btn-primary px-2"><i class="bx bxs-save"></i></button>
                    &nbsp;
                    <button type="button" class="btn btn-danger px-2"><i class="bx bx-x"></i></button>
                </div>
                </div>
                </div>

                <hr>
                <form class="row g-3" [formGroup]='formValue'>
                    <div class="col-md-6">
                        <label class="form-label">Vehicle Type<span class="text-danger" >*</span></label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i
                                    class="fadeIn animated bx bx-current-location"></i></span>
                            <select #dropdown class="single-select form-control" formControlName="vehicleType">
                                <option value="" disabled selected>Select Zone</option>
                                <option value="AC">AC</option>
                                <option value="NON AC">NON AC</option>
                               
                            </select>
                        </div>
                    </div>
               
                    <br /><br /><br /><br />

                    <div class="col-md-6">
                        <label for="remark" class="form-label">Remark</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class="fadeIn animated bx bx-message-add"></i></span>
                            <input type="text" class="form-control border-start-0" id="remark" placeholder="Add Remark" formControlName="remark">
                        </div>
                    </div> 

                  
                    <div class="col-md-6">
                        <label for="isActiveCheckBox" class="form-label mt-3">Status<span class="text-danger" >*</span></label>
                        <div class="input-group">
                            <input class="form-check-input" type="checkbox" id="isActiveCheckBox"
                                formControlName="status">
                            &nbsp;&nbsp;<label class="form-check-label" for="isActiveCheckBox">is Active</label>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
