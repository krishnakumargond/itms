<div class="section-authentication-signin d-flex align-items-center  justify-content-center my-8 my-lg-0">
    <div class="container-fluid">
        <div class="row row-cols-sm-2 row-cols-lg-3  row-cols-xl-4">
            <div class="col mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center ">
                            <h3 class=""><span class="text-danger">A</span>jeevi</h3>
                        </div>
                        <div class="border p-4 rounded">
                            <div class="text-center">
                                <div><i class="fadeIn animated bx bx-log-in me-1 font-30 text-danger"></i>
                                </div>
                                <h5 class=""><span class="text-danger">S</span>ign in</h5>
                            </div>
                           
                           
                            <div class="form-body">
                                <form class="row g-3">
                                    <div class="col-12">
                                        <label for="inputEmailAddress" class="form-label"><span class="text-danger">U</span>ser ID</label>
                                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class="fadeIn animated bx bx-id-card"></i></span>
                                        <input type="email" class="form-control" id="inputEmailAddress" placeholder="Enter User ID">
                                    </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="inputChoosePassword" class="form-label"><span class="text-danger">E</span>nter Password</label>
                                        <div class="input-group" id="show_hide_password"> <span class="input-group-text bg-transparent"><i class="fadeIn animated bx bx-lock"></i></span>
                                            <input type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class="bx bx-hide"></i></a>
                                        </div>
                                    </div>
                                    <div class="col-12 text-end">	<a class="text-danger" style="font-size:12px" [routerLink]="['/forget-password']">Forgot Password ?</a>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button type="button" (click)="authenticate()" class="btn btn-danger"><i class="bx bxs-lock-open"></i>Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--end row-->
    </div>
</div>
